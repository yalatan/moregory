<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
    <title>section_form</title>
</head>

<body>
    <section class="section_form d-flex">
        <form class="form">
            <div class="form-group">

                <label for="name" class="body_text">Ваше имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Василий">
            </div>
            <div class="form-group">

                <label for="telefone" class="body_text">Номер телефона</label>
                <input type="tel" class="form-control" aria-describedby="telefone" placeholder="+375295012433" id="telefone" pattern="\+{1,1}375[0-9]{6,9}">
            </div>
            <div class="form-group">

                <label for="email" class="body_text">Адрес электронной почты</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="vasily.ivanov@gmail.com">
            </div>
            <div class="form-group" style="margin-bottom: 12px">
                <label for="textarea" class="form_label body_text">Сообщение </label><br>
                <textarea id="textarea" placeholder="Сообщение" onfocus="if (this.placeholder == 'Сообщение') {this.placeholder = '';}" onblur="if (this.placeholder == '') {this.placeholder = 'Сообщение';}"></textarea>

            </div>
            <p class="form_text">Отправляя запрос, вы подтверждаете, что ознакомлены и согласны с нашими <span>Условиями
          Пользования</span> и <span>Политикой Конфиденциальности</span></p>
            <button type="submit" class="btn btn-primary  btn-block"><span class="button_text">Отправить
          запрос</span></button>
        </form>
        <div class="section_form_block">
            <h2>Нет времени на поиск?</h2>
            <p class="body_text">Оставьте заявку! Мы подберем вам лучшее предложение!</p>
        </div>
        <div class="background_image">
            <div class="background_image_wrap_top"></div>
        </div>
    </section>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
